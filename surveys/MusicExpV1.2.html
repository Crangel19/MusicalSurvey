<!DOCTYPE html>
<html>
  <head>
    <title>Musical Preference Survey</title>
    <script src="jspsych-master/jspsych.js"></script>
    <script src="jspsych-master/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-master/plugins/jspsych-audio-slider-response.js"></script>
    <script src="jspsych-master/plugins/jspsych-html-button-response.js"></script>
    <link href="jspsych-master/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body></body>
  <script>

    var timeline = [];

    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome! Press any key to begin."
    };
    timeline.push(welcome);

    var instructions = {
      type: "html-button-response",
      stimulus: "<p>In this experiment, you will hear several short clips of " +
          "different songs.</p><p>After each clip, you will be asked to rate it on a " +
          "likeability scale, from one to seven.</p>",
          choices: ['Continue']
    };
    timeline.push(instructions);

    var test_stimuli = [
        { clip: "sound/The Buuls-Zebra.mp3"},
        { clip: "sound/Cosmic Forge_02.wav"}
      ];

      var test = {
        type: "audio-slider-response",
        stimulus: jsPsych.timelineVariable('clip'),
        labels: ['I hate it', 'I love it'],
        prompt: ['what did you think of this song?']
      }

      var test_procedure = {
        timeline: test,
        timeline_variables: clip
        randomize_order = true
      }

      timeline.push(test_procedure);



    jsPsych.init({
      timeline: timeline
      use_webaudio: false,
      on_finish: function() {
        jsPsych.data.displayData();
      },
      default_iti: 250
    });

  </script>
</html>
