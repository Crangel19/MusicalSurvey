<!DOCTYPE html>
<html>
    <head>
        <title>Musical Preference Survey</title>
        <script src="jspsych-6.0.5/jspsych.js"></script>
        <script src="jspsych-6.0.5/plugins/jspsych-html-keyboard-response.js"></script>
        <link href="jspsych-6.0.5/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body></body>
    <script>

    var timeline = [];
    var welcome = {
      type: "html-keyboard-response"
      stimulus: "Welcome. Press any key to begin!"
    };
    timeline.push(welcome);
    
    var instructions = {
      type: "html-keyboard-response"
      stimulus: "<p>In this experiment, you will hear several five second song clips.</p><After each clip, you will be asked to rate each one on a scale of one to five, with a rating of one indicating you did not like the music at all, and five indicating that you very much liked the music.</p>"+
      "<p>press any key to begin.</p>",
      post_trial_gap: 2000
    };
    timeline.push(instructions);
    jsPsych.init({
      timeline: timeline
    });
    </script>
</html>
