
<!DOCTYPE html>
<html>
    <head>
        <title>Musical Preference Survey</title>
        <script src="jspsych-master/jspsych.js"></script>
        <script src="jspsych-master/plugins/jspsych-html-keyboard-response.js"></script>
        <script src="jspsych-master/plugins/jspsych-html-button-response.js"></script>
        <script src="jspsych-master/plugins/jspsych-audio-button-response.js"></script>
        <link href="jspsych-master/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body></body>
    <script>

    var timeline = []

    var welcome = {
        type: 'html-keyboard-response',
        stimulus: 'Welcome! Press any key to begin.'
    };
    timeline.push(welcome);

    var instructions = {
      type: 'html-button-response',
      stimulus: 'In this experiment, you will hear several short clips of ' +
          'different songs. After each clip, you will be asked to rate it on a ' +
          'likeability scale, from one to seven. Press continue to begin block one.',
          choices: ['Continue']
    };
    timeline.push(instructions);

    var block_one = {
      type: 'audio-button-response',
      prompt: '<p>What did you think of the song?</p>',
      choices: ['1','2','3','4','5','6','7'],
      timeline: [
       {stimulus: 'The Buuls-Zebra.mp3'},
       {stimulus: 'The Loco Motion_02.wav'},
       {stimulus: 'speech_green.mp3'}
   ]
}
    };
    timeline.push(block_one);

    jsPsych.init({
      timeline: timeline,
      use_webaudio: false,
      on_finish: function(){jsPsych.data.displayData();}
    });

    </script>
  </html>
